<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>{$webtitle}－管理后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="__ROOT__/Public/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/css/admin.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN THEME STYLES -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

</head>

<!-- BEGIN BODY -->
<body>
    <!-- BEGIN NAV -->
    <include file="Public:header" />
    <!-- END NAV -->

    <!-- BEGIN CONTAINER -->
    <div class=" container " style="margin-top:60px;min-height:700px;">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12" style="background-color: #FFF;">
          <!-- BEGIN TAB -->
          <ul class="nav nav-tabs ">
            <li><a href="{:U('Member/index/')}"><b>成员管理</b></a></li>
            <li><a href="{:U('Member/adminindex/')}"><b>管理员</b></a></li>
            <li><a href="{:U('Member/adminadd/')}"><b>管理员增加</b></a></li>
            <li class="active"><a href="#"><b>管理员修改</b></a></li>
          </ul>
          <p></p>
              
          <div class="row"> 
            <div class="col-lg-2 col-md-2 col-xs-2"></div>
            <div class="col-lg-6 col-md-6 col-xs-6"><span class="help-block"></span></div>
            <div class="col-lg-4 col-md-4 col-xs-4"></div>
          </div>
          <p></p>

          <form class="form-horizontal" role="form" enctype="multipart/form-data"  method="post" action="{:U('Member/admineditsave/')}">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail3" name="username"  value="{$item.username}">
                <input type="hidden" name="uid" value="{$item.uid}">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="inputEmail3" name="password"  value="">                                            
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="inputEmail3" name="repassword"  value="">                                        
              </div>
            </div>
  
            <div class="modal-footer">
              <button type="sumbit" class="btn btn-primary">保存</button>
            </div>
          </form>
        </div><!-- END COL -->
      </div><!-- END ROW -->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <include file="Public:foot" />
    <!-- END FOOTER -->
    
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->   
    <script src="__ROOT__/Public/js/jquery.js"></script>
    <script src="__ROOT__/Public/js/bootstrap.min.js"></script> 
    <!-- END CORE PLUGINS -->
    <!-- END JAVASCRIPTS -->
</body>

</html>
