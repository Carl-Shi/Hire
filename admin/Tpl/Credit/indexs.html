<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>{$webtitle}－管理后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
 
    <!-- BEGIN GLOBAL MANDATORY STYLES -->          
    <link href="__ROOT__/Public/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/css/admin.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    
    <!-- BEGIN THEME STYLES --> 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__ROOT__/Public/js/html5shiv.min.js"></script>
        <script src="__ROOT__/Public/js/respond.min.js"></script>
    <![endif]-->
    <!-- END THEME STYLES -->
</head>

<!-- BEGIN BODY -->
<body>
    <!-- BEGIN NAV -->
    <include file="Public:header" />
    <!-- END NAV -->

    <!-- BEGIN CONTAINER -->
    <div class=" container " style="margin-top:60px">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12" style="background-color: #FFF;">
          <!-- BEGIN TAB -->
          <ul class="nav nav-tabs ">
            <li class="active"><a href="{:U('Credit/index/')}"><b>兑换记录</b></a></li>
          </ul>
          <p></p>

          <div class="row">
            <div class="col-lg-10 col-md-10 col-xs-12">
              <form class="form-inline" role="form" method="post" action="{:U('Credit/indexs/')}">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputPassword2"></label>
                  <input type="text" class="form-control" name="id" placeholder="">
                </div>
                <button type="submit" class="btn default">查找</button>
              </form>
            </div>

            <div class="col-lg-4 col-md-4 col-xs-12">
              <span class="help-block">输入用户名</span>
            </div>
          </div>
          <p></p>

          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>积分值</th>
                <th>时间</th>
                <th>备注</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <volist name="creditlist" id="vo">
              <tr>
                <td>{$vo.uid}</td>
                <td>{$vo.sname}</td>
                <td>{$vo.crecount}</td>
                <td>{$vo.ctime|date="Y-m-d H:i",###}</td>
                <td>{$vo.crecontent}</td>
                <td>
                  <a class="btn btn-default btn-xs" href="{:U('Credit/delete/','id='.$vo['creid'])}" onclick="delcfm()"><i class="fa fa-trash-o"></i> 删除</a>
                </td>
              </tr>
              </volist>
            </tbody>
          </table>

          <ul class="pagination">{$page}</ul>          
        </div><!-- END COL -->
      </div><!-- END ROW -->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER` -->
    <include file="Public:foot" />  
    <!-- END FOOTER -->

    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->   
    <script src="__ROOT__/Public/js/jquery.js"></script>
    <script src="__ROOT__/Public/js/bootstrap.min.js"></script> 
    <script>
function delcfm() {
    if (!confirm("确认要删除？")) {
        window.event.returnValue = false;
    }
}
    </script>
    <!-- END CORE PLUGINS -->    
    <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
