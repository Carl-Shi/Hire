<head>
    <meta charset="utf-8" />
    <title>{$webtitle}－管理后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="__ROOT__/Public/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/css/admin.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/Public/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN THEME STYLES -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__ROOT__/Public/js/html5shiv.min.js"></script>
        <script src="__ROOT__/Public/js/respond.min.js"></script>
    <![endif]-->
    <!-- END THEME STYLES -->

    <script type="text/javascript" src="./Public/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="./Public/ueditor/ueditor.all.js"></script>
</head>

<!-- BEGIN BODY -->
<body>
    <!-- BEGIN NAV -->
    <include file="Public:header" />
    <!-- END NAV -->

    <!-- BEGIN CONTAINER -->
    <div class=" container " style="margin-top:60px;min-height:600px;">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12" style="background-color: #FFF;">
          <!-- BEGIN TAB -->
          <ul class="nav nav-tabs ">
            <li><a href="{:U('Foodcat/index/')}"><b>职位分类</b></a></li>
            <li><a href="{:U('Foodcat/add/')}"><b>分类增加</b></a></li>
            <li><a href="{:U('Food/index/')}"><b>当前职位</b></a></li>
            <li><a href="{:U('Food/add/')}"><b>职位增加</b></a></li>
            <li class="active"><a href="#"><b>职位修改</b></a></li>
          </ul>
          <p></p>

          <div class="row">
            <div class="col-lg-2 col-md-2 col-xs-2"></div>
            <div class="col-lg-6 col-md-6 col-xs-6"><span class="help-block"></span></div>
            <div class="col-lg-4 col-md-4 col-xs-4"></div>
          </div>
          <p></p>

          <form class="form-horizontal" role="form" enctype="multipart/form-data" action="{:U('Food/editsave/')}" method="post">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">职位编号</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail3" name="fname" value="{$item.fname}">
                <input type="hidden"  name="fid" value="{$item.fid}">
              </div>
              <div class="col-sm-6">
                <span class="help-block"><i class="fa fa-exclamation"></i>职位编号，如 000001BR</span>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail5" class="col-sm-2 control-label">职位分类</label>
              <div class="col-sm-3">
                <select class="form-control" name="fcid">
                  <volist name="foodcatlist" id="vo">
                  <eq name="vo['fcid']" value="$item['fcid']">
                    <option value="{$vo.fcid}" selected="selected">{$vo.fcname}</option>
                  <else/>
                    <option value="{$vo.fcid}">{$vo.fcname}</option>
                  </eq>
                  </volist>
                </select>
              </div>
              <div class="col-sm-7">
                <span class="help-block"><i class="fa fa-exclamation"></i>请输入选择分类</span></span>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">职位名称</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail3" name="ftitle" value="{$item.ftitle}">
              </div>
              <div class="col-sm-6">
                <span class="help-block"><i class="fa fa-exclamation"></i>职位名称，如 Technical Support Engineer I</span>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail11" class="col-sm-2 control-label">内容</label>
              <div class="col-sm-6">
                <textarea class="form-control" name="fcontent" rows="5">{$item.fcontent}</textarea>
              </div>
              <div class="col-sm-4">
                <span class="help-block"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail11" class="col-sm-2 control-label">地点</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail3" name="fpic" value="{$item.fpic}">
              </div>
              <div class="col-sm-6">
                <span class="help-block"><i class="fa fa-exclamation"></i>地点，如 上海</span>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">排序</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail3" name="fsort" value="{$item.fsort}">
              </div>
              <div class="col-sm-6">
                <span class="help-block"><i class="fa fa-exclamation"></i>排序值0-99，值越大越靠前</span>
              </div>
            </div>

            <div class="modal-footer">
              <button type="sumbit" class="btn btn-primary">保存</button>
            </div>
          </form>
        </div><!-- END COL -->
      </div><!-- END ROW -->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <include file="Public:foot" />
    <!-- END FOOTER -->

    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->
    <script src="__ROOT__/Public/js/jquery.js"></script>
    <script src="__ROOT__/Public/js/bootstrap.min.js"></script>
    <script >
    <!-- END CORE PLUGINS -->
    <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
