<body>
    <!-- BEGIN NAV -->
    <include file="Public:header" />

    <!-- BEGIN CONTAINER -->
    <div class="container">
      <nav class="navbar bs-docs-nav" role="navigation" style="margin-top:10px;">
        <div class="col-lg-10 col-md-10 col-xs-12">
          <h1 style="font-size:20px;" class="item_name">您的基本信息</h1>
        </div>
      </nav>

      <form class="form-horizontal"role="form" enctype="multipart/form-data" action="{:U('Order/addsave/')}" method="post">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" name="username" value="{$item.username}">

          </div>
          <p></p>
          
          <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" name="usertel" value="{$item.usertel}">
          </div>

          <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" name="useremail" value="{$item.useremail}">
          </div>

          <label for="inputEmail3" class="col-sm-2 control-label">微信号</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" name="gid" value="{$item.gid}">
          </div>

          <div class="modal-footer">
            <button type="sumbit" class="btn btn-primary">提交</button>
          </div>
        </div>
      </form>
    </div>
